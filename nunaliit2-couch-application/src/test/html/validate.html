<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>_design/atlas validate_doc_update Test</title>		
		<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/themes/base/jquery-ui.css" type="text/css" />
		
		<style type="text/css">
			.error {
				font-weight: bold;
				color: #ff0000;
			}
		</style>
	</head>
	<body>

		<h1>_design/atlas validate_doc_update Test</h1>
		<div id="logs">
		</div>

		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.6/jquery-ui.min.js"></script>

		<script type="text/javascript" src="../javascript/jsunit.js"></script>
		<script type="text/javascript" src="../javascript/test_cases.js"></script>

		<script type="text/javascript">
			// <!--
			
			function printLog(str){
				var $div = $('<div></div>');
				$div.text(str);
				$('#logs').append($div);
			};
			
			function printError(str){
				var $div = $('<div class="error"></div>');
				$div.text('Error: '+str);
				$('#logs').append($div);
			};
			
			function main_init() {
				jsunit.installPrintLogFn(printLog);
				jsunit.installPrintErrorFn(printError);

				jsunit.runTests();
			};
			
			jQuery().ready(function() {
				main_init();
			});
			// -->
		</script>
	</body>

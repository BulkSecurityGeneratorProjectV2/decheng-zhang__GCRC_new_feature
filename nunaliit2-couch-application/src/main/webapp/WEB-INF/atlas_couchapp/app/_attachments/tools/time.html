<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>Time</title>
		
		<link rel="shortcut icon" href="../favicon.ico" />
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<title>Translation</title>		
		<link rel="stylesheet" href="../js-external/css/jquery-ui/smoothness/jquery-ui.custom.css" type="text/css" />
	</head>
	<body class="nunaliit_application" style="overflow: auto;">

		<h1>Time</h1>

		<div>
			<form id="timeEntry">
				<label for="time">Time: </label>
				<input id="time" type="text" name="time" value="0"/>
				<button>OK</button>
			</form>
			<div id="result"></div>
		</div>

		
		<script type="text/javascript" src="../js-external/js/jquery.min.js"></script>
		<script type="text/javascript" src="../js-external/js/jquery-ui.min.js"></script>
		
		<script type="text/javascript">
			// <!--

			function convertTime(){
				var timeStr = $('form#timeEntry').find('input').val();
				var t = 1 * timeStr;
				var d = new Date(t);
				$('#result').text( ''+d );
			};

			jQuery().ready(function() {
				$('form#timeEntry').find('button').click(function(){
					convertTime();
					return false;
				});
			});
			// -->
		</script>
	</body>
</html>
